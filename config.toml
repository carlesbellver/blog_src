[mediaTypes]
  [mediaTypes.'text/markdown']
    suffixes = ['md']
        
[outputFormats]
  [outputFormats.Markdown]
    isPlainText = true
    mediaType = 'text/markdown'
  [outputFormats.RSS]
    baseName = "feed"
  [outputFormats.JSON]
    baseName = "feed"
  [outputFormats.ArchiveHTML]
		mediaType = "text/html"
		path = "archive"
		baseName = "index"
		isPlainText = false
		notAlternative = true
	[outputFormats.FullArchiveJSON]
		mediaType = "application/json"
		path = "archive"
		baseName = "archive"
		isPlainText = true
		notAlternative = true
