  MastodonHost = "mastodon.social"
  TwitterUser = "carlesbellver"
  GitHubUser = "carlesbellver"
  paginationSinglePost = false
  style = "light"
  readMore = true
  mainSections = ["posts"]
  indexSections = ["posts", "contes", "llibres", "taller"]
