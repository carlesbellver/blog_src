		notAlternative = true
	[outputFormats.PhotosHTML]
		mediaType = "text/html"
		path = "photos"
		baseName = "index"
		isPlainText = false
		notAlternative = true
	[outputFormats.PhotosJSON]
		mediaType = "application/json"
		path = "photos"
		baseName = "index"
		isPlainText = true
		notAlternative = true
    
	[outputs]
	  home = [ "HTML", "RSS", "JSON", "ArchiveHTML", "FullArchiveJSON", "ArchiveJSON", "PhotosJSON" ]
	  page = [ "HTML" ]
	  section = [ "HTML" ]
