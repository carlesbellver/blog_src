{{ define "main" }}

  <ul class="post-info">
    <li><img class="icon" src="{{ site.BaseURL }}/svg.icons/at.svg" alt="autor" /><a href="/about">{{ site.Params.Handle }}</a></li>
  </ul>

  <article class="post-list">
	{{ $list := where site.RegularPages "Type" "in" site.Params.indexSections }}
	{{ range first site.Params.noPosts $list }}
    {{ partial "postSummary.html" . }}
	{{ end }}
	</article>
	
	<div class="pagination">
	  <span class="pagination-item"><img class="icon" src="/svg.icons/search.svg" /> <a href="/archive">Tots els apunts del blog</a></span>
	</div>

{{ end }}
