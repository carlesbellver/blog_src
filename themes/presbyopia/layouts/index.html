{{ define "main" }}

    <h1 class="blog-title">{{ .Site.Title }}</h1>

    <div class="homepage-content">
        {{ .Content }}
    </div>

    {{ $pages := where site.RegularPages "Type" "in" site.Params.mainSections }}
    {{ range (.Paginate $pages).Pages }}
        {{ partial "postSummary.html" . }}
    {{ end }}
    {{ partial "pagination.html" . }}

{{ end }}
