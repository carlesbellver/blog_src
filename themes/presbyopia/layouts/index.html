{{ define "main" }}

  <header class="post-header">
    <h1 class="post-title p-name">{{ .Site.Title }}</h1>
  </header>
  
    <div class="homepage-content">
        {{ .Content }}
    </div>


  <article class="post-list">
	{{ $list := (where site.RegularPages "Type" "in" site.Params.mainSections) }}
	{{ range first site.Params.noPosts $list }}
    
    {{ partial "postSummary.html" . }}
    
	{{ end }}
	</article>
	
	<div class="pagination">
	  <span class="pagination-item"><a href="/archive">🔍 Tots els apunts del blog</a></span>
	</div>

{{ end }}
