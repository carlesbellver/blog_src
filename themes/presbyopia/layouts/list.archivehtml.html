{{ define "main" }}

  <header class="post-header">
    <h1 class="post-title p-name">{{ .Site.Title }}. {{ len (where site.RegularPages "Type" "posts") }} apunts</h1>
  </header>
  
    <div class="homepage-content">
        {{ .Content }}
    </div>


  <article class="post-list">
	{{ $list := (where site.RegularPages "Type" "in" site.Params.mainSections) }}
	{{ range $list }}

    {{ partial "postSummary.html" . }}
    
	{{ end }}
	</article>
	
{{ end }}
