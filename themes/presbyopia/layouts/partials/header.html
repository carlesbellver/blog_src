<nav>
  {{ if and (0) (.Site.Params.avatar) }}<a href="{{ .Site.BaseURL }}/about"><img class="avatar" src="{{ .Site.Params.avatar }}"></a>{{ end }}
  <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
  {{ if .Site.Menus.main }}
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
      <a href="{{ .URL | absLangURL }}" title="{{ .Title }}">{{ .Name }}</a>
    {{ end }}
  {{ end }}
</nav>
