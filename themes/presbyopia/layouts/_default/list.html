{{ define "main" }}
    {{ if .Parent }}
      {{ if and (ne .Parent.Name "Posts") (ne .Parent.Name .Site.Title) }}
        <nav class="post-navigation">
          <a  href="{{ .Parent.Permalink }}" title="{{ .Parent.Title }}">{{ .Parent.Name }}</a>
        </nav>
      {{ end }}
    {{ end }}
    <h1 class="post-title">{{ .Params.title }}</h1>
    <div class="index-content">
        {{ .Content }}
    </div>
{{ end }}
