{{ define "main" }}

    {{ partial "postNavigation.html" . }}

    <h1 class="post-title">{{ .Params.title }}</h1>

    {{ if .Params.subtitle -}}
    <h2 class="subtitle">{{ trim .Params.subtitle " " }}</h2>
    {{- end }}
    
    <div class="index-content">
        {{ .Content }}
    </div>
    
{{ end }}
